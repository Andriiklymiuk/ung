<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#grad1)"/>

  <!-- Invoice icon -->
  <rect x="30" y="25" width="68" height="78" rx="4" fill="white" opacity="0.95"/>
  <line x1="40" y1="40" x2="88" y2="40" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  <line x1="40" y1="52" x2="78" y2="52" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="62" x2="78" y2="62" stroke="#666" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="72" x2="88" y2="72" stroke="#666" stroke-width="2" stroke-linecap="round"/>

  <!-- Dollar sign -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4CAF50" text-anchor="middle">$</text>

  <!-- Timer icon -->
  <circle cx="90" cy="98" r="18" fill="white" opacity="0.9"/>
  <circle cx="90" cy="98" r="15" fill="none" stroke="#2196F3" stroke-width="2"/>
  <line x1="90" y1="98" x2="90" y2="88" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
  <line x1="90" y1="98" x2="96" y2="98" stroke="#2196F3" stroke-width="2" stroke-linecap="round"/>
</svg>
