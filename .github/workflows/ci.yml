name: CI Tests

on:
  push:
    branches:
      - main

jobs:
  cli-tests:
    name: UNG CLI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run CLI tests
        run: go test -v -race ./...

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: api/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run API tests
        run: go test -v -race ./...

  telegram-tests:
    name: Telegram Bot Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: telegram
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: telegram/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run Telegram tests
        run: go test -v -race ./...

  vscode-tests:
    name: VSCode Extension Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-ung
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-ung/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Run linter
        run: npm run lint

      - name: Run VSCode tests
        run: xvfb-run -a npm test
        env:
          DISPLAY: ':99.0'
