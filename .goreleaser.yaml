before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=1
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/Andriiklymiuk/ung/cmd.Version={{.Version}}
      - -X github.com/Andriiklymiuk/ung/cmd.GitCommit={{.Commit}}
      - -X github.com/Andriiklymiuk/ung/cmd.BuildDate={{.Date}}
    # SQLite requires CGO, so we need to build differently for each platform
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
brews:
  - name: ung
    homepage: https://github.com/Andriiklymiuk/ung
    description: "Universal Next-Gen Billing & Tracking CLI - Manage invoices, clients, and time tracking"
    repository:
      owner: Andriiklymiuk
      name: homebrew-tools
      token: "{{ .Env.GH_PAT }}"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com
