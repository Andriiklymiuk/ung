name: CI Tests

on:
  push:
    branches:
      - main

jobs:
  cli-tests:
    name: UNG CLI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run CLI tests
        run: go test -v -race ./...

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: api/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run API tests
        run: go test -v -race ./...

  telegram-tests:
    name: Telegram Bot Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: telegram
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: telegram/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run Telegram tests
        run: go test -v -race ./...

  vscode-tests:
    name: VSCode Extension Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vscode-ung
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile
        run: bun run compile

      - name: Run linter
        run: bun run lint

      - name: Cache VS Code binary
        uses: actions/cache@v4
        with:
          path: vscode-ung/.vscode-test
          key: vscode-test-${{ runner.os }}-${{ hashFiles('vscode-ung/package.json') }}
          restore-keys: |
            vscode-test-${{ runner.os }}-

      - name: Run VSCode tests
        uses: coactions/setup-xvfb@v1
        with:
          run: bun run test:cov
          working-directory: vscode-ung
