name: Publish VSCode Extension

on:
  push:
    tags:
      - 'v*'         # Trigger on semver tags like v1.0.0, v1.0.1
      - 'vscode-v*'  # Also trigger on vscode-specific tags like vscode-v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: vscode-ung
        run: bun install --frozen-lockfile

      - name: Compile TypeScript
        working-directory: vscode-ung
        run: bun run compile

      - name: Run tests (if available)
        working-directory: vscode-ung
        run: xvfb-run -a bun run test:cov || echo "No tests configured"
        continue-on-error: true

      - name: Package extension
        working-directory: vscode-ung
        run: |
          bun add -g @vscode/vsce
          vsce package

      - name: Publish to VSCode Marketplace
        working-directory: vscode-ung
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ung-extension
          path: vscode-ung/*.vsix

      - name: Upload VSIX to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: vscode-ung/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
